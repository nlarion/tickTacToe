<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.12.0.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>

    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <a href="spec/spec-runner.html" target="_blank">Spec Runner</a>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <h3>Choose number of players: </h3>
      <div class="row">
        <div class="col-md-6">
          <form id="players">
            <div class="form-group">
              <label for="playersAmount">Players</label>
              <select id="playersAmount" class="form-control">
                <option value= "2">2 players</option>
                <option value= "1">1 player</option>

              </select>
            </div>
            <button id="numbPlayers" type="submit" class="btn btn-warning">New Game</button>
          </form>
        </div>
        <div class="col-md-4">
          <div class="scoreboard">
            <h3>Current Score: </h3>
            <div class="player1Score">
              <p>Player 1 Wins: <span id="player1Score"></span></p>
            </div>
            <div class="player2Score">
              <p>Player 2 Wins: <span id="player2Score"></span></p>
            </div>
          </div>
        </div>
      </div>
      <div class="gameContainer">
        <div class="row">
          <div class="col-xs-3 topLeft">

          </div>
          <div class="col-xs-3 topMiddle">

          </div>
          <div class="col-xs-3 topRight">

          </div>
        </div>
        <div class="row">
          <div class="col-xs-3 middleLeft">

          </div>
          <div class="col-xs-3 middleMiddle">

          </div>
          <div class="col-xs-3 middleRight">

          </div>
        </div>
        <div class="row">
          <div class="col-xs-3 bottomLeft">

          </div>
          <div class="col-xs-3 bottomMiddle">

          </div>
          <div class="col-xs-3 bottomRight">

          </div>
        </div>
      </div>

    </div>
  </body>
</html>
